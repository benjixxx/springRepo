---
- name: "[Deploy-war Ansible]"
  hosts: 127.0.0.1
  become: yes
  vars:
    non_ssl_connector_port: 9191
  roles:
    - robertdebock.tomcat
  
  tasks:
  - name: download maven artifacts
    maven_artifact:
      group_id: org.jenkins.main
      artifact_id: jenkins-war
      repository_url: http://localhost:8081/repository/nexusrep/
      username: admin 
      password: admin
      dest: /opt/tomcat/webapps
 
     
      